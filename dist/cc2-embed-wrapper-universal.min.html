<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"/> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>CC2 Interaction Wrapper</title> <script>const updateTitle=true; </script> <style>body{height: 100vh; margin: 0;}main{height: 100vh; display: flex; flex-direction: row;}#cc-holder{flex-basis: 25%;}#stream-holder{flex-basis: 50%;}#chat-holder{flex-basis: 25%;}iframe{display: block; height: 100vh; width: 100%; border: none;}</style></head><body><div id="app"> <main> <div id="cc-holder"></div><div id="stream-holder"></div><div id="chat-holder"></div></main></div><script>const pathParts=window.location.hash.split('/'); const service=pathParts[1]; const twitchName=pathParts[2].split('-')[0]; const originId=pathParts[2].split('-')[1]; function insertIframe(selector, className, url){const iframeHolder=document.querySelector(selector); const iframe=document.createElement("iframe"); iframe.classList.add(className); iframe.src=url; iframeHolder.appendChild(iframe);}function insertTwitchStreamIframe(){insertIframe("#stream-holder", "twitch-stream-frame", `https://player.twitch.tv/?channel=${twitchName}&parent=${window.location.hostname}`);}function insertTwitchChatIframe(){insertIframe("#chat-holder", "twitch-chat-frame", `https://www.twitch.tv/embed/${twitchName}/chat?darkpopout&parent=${window.location.hostname}`);}function insertCCOverlayIframe(){insertIframe("#cc-holder", "cc-frame", `https://interact.crowdcontrol.live/#/${service}/${originId}/effects`);}function setup(){if(updateTitle) window.document.title=`${twitchName}- Crowd Control 2`; insertCCOverlayIframe(); insertTwitchStreamIframe(); insertTwitchChatIframe();}setup();</script></body></html>
